<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Compiled and minified Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <!-- Font-Awesome -->
<!--  <link rel="stylesheet" href="./css/font-awesome.min.css">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
<!--  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">-->
  <!-- Main CSS -->
  <link rel="stylesheet"
    href="./css/style.css">
  <title>Sneakers e-store</title>
</head>

<body id="root">
  <!-- modal window details-->
  <div class="modal my_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content my_content">
      </div>
    </div>
  </div>
  <!-- header-->
  <header class="header">
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="logo">
          </a>
          <div class="d-flex nav-btns">
            <a href="#"
               class="link-dark"><i class="bi bi-bag"></i></a>
            <a href="#"
               class="link-dark"><i class="bi bi-clock-history"></i></a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- content -->
  <div class="container mt-5">
    <div class="row mb-5 mt-5 select"></div>
    <div class="row content justify-content-between"></div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
  <script src="./app/main.js"
    type="module"></script>
</body>

</html>
